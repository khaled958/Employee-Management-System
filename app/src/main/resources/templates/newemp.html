<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Managment System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <div class="container">
      <h1>Employee Managment System</h1>
      <hr>
      <h2>Save Employee</h2>
      <form action="#" th:action="@{/saveEmp}" th:object="${emp}" , method="post">
                 <input type="text" th:field="*{firstname}" 
                  placeholder="Employee First Name" class = "form-control mb-4 col-4">
                  
                 <input type="text" th:field="*{lastname}" 
                placeholder="Employee Last Name" class = "form-control mb-4 col-4">
          
                <input type="text" th:field="*{email}" 
                placeholder="Email" class = "form-control mb-4 col-4"> 
                <button type="submit" class="btn btn-info col-2">Save Employee</button>
      </form>
    </div>    
</body>
</html>
